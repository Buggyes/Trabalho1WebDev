<!DOCTYPE html>
<html lang="en" id="site" class="darkTheme">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Início</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>

  <body>
    <header>
      <h1>Página CRUDL</h1>
      <section class="headerMenu">
        <button id="lightTheme">Tema claro</button>
        <button id="darkTheme" class="darkButton">Tema escuro</button>
      </section>
    </header>

    <form onsubmit="addCourse()" class="container" id="addCourseForm">
      <section class="darkRedSection">
        <section class="brightRedSection">
          <label for="CourseName">Nome do curso:</label>
          <input type="text" id="CourseName" /><br />

          <label for="CourseTime">Carga horária (em horas):</label>
          <input type="number" id="CourseTime" /><br />

          <label for="CourseInstructor">Nome do instrutor:</label>
          <input type="text" id="CourseInstructor" /><br />
        </section>

        <section id="CourseTeaching" class="brightRedSection">
          <article class="label">Nível de educação do curso:</article>
          <article class="label">
            <input type="radio" id="Tecnologo" name="education" />Tecnólogo
          </article>
          <br />
          <article class="label">
            <input
              type="radio"
              id="Profissionalizante"
              name="education"
            />Profissionalizante
          </article>
          <br />
          <article class="label">
            <input type="radio" id="EnsinoSuperior" name="education" />Ensino
            superior
          </article>
          <br />
        </section>

        <button type="submit">Adicionar</button>
      </section>
    </form>

    <section id="courseList" class="brightRedSection">
      <article class="label">Cursos:</article>
      <table id="courseTable" class="courseTable">
        <tr>
          <th>Id</th>
          <th>Curso</th>
          <th>Carga horária</th>
          <th>Instrutor</th>
          <th>Nível de educação</th>
          <th>Opções</th>
        </tr>
      </table>
    </section>
    
    <footer id="rodape">

    </footer>
  </body>
</html>
