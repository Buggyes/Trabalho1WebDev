<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Início</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <header>
      <h1>Página CRUDL</h1>
      <div class="headerMenu">
        <button>Tema claro</button>
      </div>
    </header>
    <form onsubmit="" class="container">
      <div class="brightRedSection">
      <label for="CourseName">Nome do curso:</label>
      <input type="text" id="CourseName" /><br>

      <label for="CourseTime">Carga horária (em horas):</label>
      <input type="number" id="CourseTime" /><br>

      <label for="CourseInstructor">Nome do instrutor:</label>
      <input type="text" id="CourseIntructor" /><br>
      </div>

      <div id="CourseTeaching" class="brightRedSection">
        <label for="CourseTeaching">Nível de educação do curso:</label><br>
        <input type="radio" id="Tecnologo" name="education"/><label>Tecnólogo</label><br>
        <input type="radio" id="Profissionalizante" name="education"/><label>Profissionalizante</label><br>
        <input type="radio" id="Ensino superior" name="education"/><label>Ensino superior</label><br>
      </div>

      <button type="submit">Adicionar</button>
    </form>
    <div id="list" class="brightRedSection">
      <label>Cursos:</label>
    </div>
  </body>
</html>
